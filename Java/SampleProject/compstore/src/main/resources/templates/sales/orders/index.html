<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplies list</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container">
    <header th:insert="blocks/saleheader :: saleheader"></header>
    <main>
        <h4 class="mb-3">Orders list</h4>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Supply id</th>
                    <th>Receipt date</th>
                    <th>Ship date</th>
                    <th>Condition</th>
                    <th>Customer</th>
                    <th>Person</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="ord : ${orders}">
                    <tr>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${(ord.id)}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${ord.receiptdate}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${ord.shipdate}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${(ord.condition.title)}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${ord.customer.companyname}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/orders/{id}(id=${ord.id})}"
                               th:text="${ord.person.name+' '+ord.person.surname}">supply</a></td>
                    </tr>
                </div>
                <tbody/>
            </table>
            <br/>
            <form th:method="GET" th:action="@{/sales/orders/new}">
                <input type="submit" class="w-25 btn btn-primary btn-lg" value="Create new order"/>
            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
