<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Input username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>
  <label for="name">Input name: </label>
  <input type="text" th:field="${person.name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="${person.name}">Name Error</div>
  <br/>
  <label for="surname">Input surname: </label>
  <input type="text" th:field="${person.surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="${person.surname}">Surname Error</div>
  <br/>
  <label for="role">Select user role: </label>
  <select id="role" name="role">
    <option value="">user role list</option>
    <option th:each="role:${roles}"
            th:value="${role.id}"
            th:text="${role.role}"></option>
  </select>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="${person.surname}">Surname Error</div>
  <br/>
  <label for="password">Input password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <input type="submit" value="Sign up"/>
</form>

</body>
</html>
