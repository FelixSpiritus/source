<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplies list</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container">
    <header th:insert="blocks/stockheader :: stockheader"></header>
    <main>
        <h4 class="mb-3">Supplies list</h4>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Supply id</th>
                    <th>Product</th>
                    <th>Supplier</th>
                    <th>Supply Date</th>
                    <th>Purchase price</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="supp : ${supplies}">
                    <tr>
                        <td><a class="link_list_row" th:href="@{/stock/supplies/{id}(id=${supp.id})}"
                               th:text="${(supp.id)}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/stock/supplies/{id}(id=${supp.id})}"
                               th:text="${supp.product.title}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/stock/supplies/{id}(id=${supp.id})}"
                               th:text="${(supp.supplier.name)}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/stock/supplies/{id}(id=${supp.id})}"
                               th:text="${supp.supplydate}">supply</a></td>
                        <td><a class="link_list_row" th:href="@{/stock/supplies/{id}(id=${supp.id})}"
                               th:text="${supp.pricein}">supply</a></td>
                    </tr>
                </div>
                <tbody/>
            </table>
            <br/>
            <form th:method="GET" th:action="@{/stock/supplies/new}">
                <input type="submit" class="w-25 btn btn-primary btn-lg" value="Create new supply"/>
            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
