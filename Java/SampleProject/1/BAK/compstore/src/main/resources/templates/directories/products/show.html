<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show product</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4 class="mb-3">Product information</h4>
        <div>
            <table class="table table-striped">

                <tbody>
                    <tr>
                        <td>Product Id:</td>
                        <td><span th:text="${product.id}"/></td>
                    </tr>
                    <tr>
                        <td>Product group:</td>
                        <td><span th:text="${productGroup.title}"/></td>
                    </tr>
                    <tr>
                        <td>Title:</td>
                        <td><span th:text="${product.title}"/></td>
                    </tr>
                    <tr>
                        <td>Specification:</td>
                        <td><span th:text="${product.spec}"/></td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td><span th:text="${product.size}"/></td>
                    </tr>
                    <tr>
                        <td>Weight:</td>
                        <td><span th:text="${product.weight}"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><span th:text="${product.country}"/></td>
                    </tr>
                    <tr>
                        <td>Manufacturer:</td>
                        <td><span th:text="${product.manufacturer}"/></td>
                    </tr>
                <tbody/>
            </table>
            <br/>
            <form class="form-inline" th:method="GET" th:action="@{/directories/products/{id}/edit(id=${product.id})}">
                <input type="submit" class="w-25 btn btn-primary btn-lg" value="Edit"/>
            </form>
            <form class="form-inline" th:method="DELETE" th:action="@{/directories/products/{id}(id=${product.id})}">
                <input type="submit" class="w-25 btn btn-primary btn-lg" value="Delete"/>
            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
