<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body class="text-center">
<div class="container">
<!--  <header th:insert="blocks/header :: header"></header>-->
  <h4 class="mb-3">Registration form</h4>
    <form th:method="POST" class="form-signin w-100 m-auto" th:action="@{/auth/registration}" th:object="${person}">
      <div class="row g-5">
        <div class="col-12">
          <label for="username" class="form-label">Input username: </label>
          <input type="text" class="form-control" th:field="*{username}" id="username"/>
          <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <div class="col-12">
          <label for="name" class="form-label">Input name: </label>
          <input type="text" class="form-control" th:field="${person.name}" id="name"/>
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="${person.name}">Name Error</div>
        </div>
        <div class="col-12">
          <label for="surname" class="form-label">Input surname: </label>
          <input type="text" class="form-control" th:field="${person.surname}" id="surname"/>
          <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="${person.surname}">Surname Error</div>
        </div>
        <div class="col-12">
          <label for="role" class="form-label">Select user role: </label>
          <select class="form-control" id="role" name="role">
            <option value="">user role list</option>
            <option th:each="role:${roles}"
                    th:value="${role.id}"
                    th:text="${role.role}"></option>
          </select>
          <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="${person.surname}">Surname Error</div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Input password: </label>
          <input type="password" class="form-control" th:field="*{password}" id="password"/>
          <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Sign up"/>
      </div>
      <p class="mt-5 mb-3 text-muted">Â© 2022 Compstore, Inc</p>
    </form>
</div>
</body>
</html>
