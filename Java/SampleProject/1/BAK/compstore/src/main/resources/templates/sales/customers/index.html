<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers list</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container">
    <header th:insert="blocks/saleheader :: saleheader"></header>
    <main>
        <h4 class="mb-3">Customers list</h4>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Customer id</th>
                    <th>Customer name</th>
                    <th>Customer surname</th>
                    <th>Customer tel</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="cust : ${customers}">
                    <tr>
                        <td><a class="link_list_row" th:href="@{/sales/customers/{id}(id=${cust.id})}"
                               th:text="${(cust.id)}">customer</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/customers/{id}(id=${cust.id})}"
                               th:text="${(cust.name)}">customer</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/customers/{id}(id=${cust.id})}"
                               th:text="${(cust.surname)}">customer</a></td>
                        <td><a class="link_list_row" th:href="@{/sales/customers/{id}(id=${cust.id})}"
                               th:text="${cust.tel}">customer</a></td>
                    </tr>
                </div>
                <tbody/>
            </table>
            <br/>
            <form th:method="GET" th:action="@{/sales/customers/new}">
                <input type="submit" class="w-25 btn btn-primary btn-lg" value="Create new customer"/>
            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
